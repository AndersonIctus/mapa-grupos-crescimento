<div class="container">
  <h1 class="col-12" style="text-align: center">VERSAO {{ version }}</h1>

  <div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497.6670338131305!2d-38.65064912977127!3d-3.736701874288425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c74b3288ec28db%3A0x224f7f428a52d691!2sGest%C3%A3o%20de%20Licita%C3%A7%C3%A3o%20-%20Prefeitura%20de%20Caucaia!5e0!3m2!1spt-BR!2sbr!4v1725581735205!5m2!1spt-BR!2sbr"
      width="400"
      height="300"
      allowfullscreen="true"
      loading="lazy"
    ></iframe>
  </div>

  <div class="col-12 card" *ngFor="let grupo of grupos">
    <h2>{{ grupo.nome }}</h2>
    <p>{{ grupo.descricao }}</p>
    <a [href]="grupo.linkWhatsapp" target="_blank">Entrar no grupo</a>
  </div>
</div>
